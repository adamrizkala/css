<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    <script>
        class Employee{

        }
        class Manager{

        }

        const adam = new Employee();
        const rizkala = new Manager();

        console.info(adam instanceof Employee);
        console.info(adam instanceof Manager);
        console.info(rizkala instanceof Employee);
        console.info(rizkala instanceof Manager);
    </script>
</body>
</html>
