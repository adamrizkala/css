<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>
        class Karyawan{
            katakanHallo(nama){
                console.info(`Hallo ${nama}, nama saya adalah karyawan ${this.nama}`);
            }
        }

        class Manager extends Karyawan {
            katakanHallo(nama){
                console.info(`Hallo ${nama}, nama saya adalah manager ${this.nama}`)
            }
        }

        const adam = new Karyawan();
        adam.nama = "Adam";
        adam.katakanHallo("Abdul");


        const abdu = new Manager();
        abdu.nama = "Abdu";
        abdu.katakanHallo("Unay");
        
        console.info(adam);
        console.info(abdu);
    </script>
</body>
</html>
