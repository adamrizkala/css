<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Inheritance</title>
</head>
<body>
    <script>
        function Karyawan(namaDepan){
            this.namaDepan = namaDepan;
            this.katakanHallo = function (nama){
                console.log(`Hai ${nama}, nama saya adalah ${this.namaDepan}`)
            }
        }

        function Menejer(namaDepan, namaBelakang){
            Karyawan.call(this, namaDepan);
            this.namaBelakang = namaBelakang;
        }

        const adam = new Menejer("Adam", "Rizkala");
        adam.katakanHallo("Abdu")

        console.log(adam);
    </script>
</body>
</html>
