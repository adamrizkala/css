<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di Constructor Function</title>
</head>
<body>
    <script>
        function Seseorang(){
            this.namaDepan = "";
            this.namaBelakang = "";
            this.katakanHallo = function (nama) {
                console.log(`Hallo ${nama}, nama saya adalah ${this.namaDepan} ${this.namaBelakang}`)
            }
        }

        const abdul = new Seseorang();
        abdul.namaDepan = "Abdul";
        abdul.namaBelakang = "Muta'ali";
        abdul.katakanHallo("Adam");

        const unay = new Seseorang();
        unay.namaDepan = "Aunatullah";
        unay.namaBelakang = "Humaira";
        unay.katakanHallo("Rizkala")

        console.log(abdul);
        console.log(unay);
    </script>
</body>
</html>
