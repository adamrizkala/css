<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
    <script>
        function Karyawan(nama){
            this.nama = nama;
        }
        function Menejer(nama){
            this.nama = nama;
        }

        Menejer.prototype = Object.create(Karyawan.prototype);

        Menejer.prototype.katakanHallo = function (nama){
            console.log(`Hallo ${nama}, nama saya adalah manager ${this.nama}`)
        }
        Karyawan.prototype.katakanHallo = function (nama){
            console.log(`Hallo ${nama}, nama saya adalah karyawan ${this.nama}`)
        }

        const bawahan = new Karyawan("Budi");
        bawahan.katakanHallo("Joko");
        
        const atasan = new Menejer("Eko");
        atasan.katakanHallo("Joko");

    </script>
</body>
</html>
