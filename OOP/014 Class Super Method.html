<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Method</title>
</head>
<body>
    <script>
        class Shape {
            paint(){
                console.log("Paint Shape");
            }
        }

        class Circle extends Shape {
            oke(){
                super.paint();
                console.log("Paint Circle");
            }
        }

        const circle = new Circle();
        circle.oke();

        console.log(circle);
    </script>
</body>
</html>
