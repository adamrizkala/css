<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>
    <script>

        class Seseorang {
            constructor(nama){
                this.namaKamu = `Hallo, ${nama}`;
            }
        }

        const adam = new Seseorang("Adam Rizkala")
        console.log(adam.namaKamu)

    </script>
</body>
</html>
