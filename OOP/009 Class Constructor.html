<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>
    <script>

        class Seseorang{
            constructor(nama){
                //code taroh di sini
                console.log(`Halo, nama saya adalah ${nama}`)
            }
        }

        const adam = new Seseorang("Adam");
        console.info(adam);

    </script>
</body>
</html>
