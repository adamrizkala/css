<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Getter And Setter</title>
</head>
<body>
    <script>
        class Seseorang{
            constructor(namaDepan, namaBelakang){
                this.namaDepan = namaDepan;
                this.namaBelakang = namaBelakang;
            }

            get namaLengkap(){
                return `${this.namaDepan} ${this.namaBelakang}`;
            }

            set namaLengkap(nilai){
                const hasil = nilai.split(" ");
                this.namaDepan = hasil[0];
                this.namaBelakang = hasil[1];
            }
        }

        const adam = new Seseorang("Adam", "Rizkala");
        console.log(adam);
        console.log(adam.namaLengkap)

    </script>
</body>
</html>
